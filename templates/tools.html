<!DOCTYPE html>
<html>
<head>
	<title>Excavator Tools</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/leaflet.css" />
	<link rel="stylesheet" href="/static/css/home.css" />
	<script	src="/static/js/jquery.min.js"></script>
	<script src="/static/js/popper.js"></script>
	<script	src="/static/js/proj4.js"></script>
	<script	src="/static/js/bootstrap.min.js"></script>
	<script	src="/static/js/lodash.min.js"></script>
	<script src="/static/js/70120bc685.js"></script>
	<script src="/static/js/leaflet.js"></script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/tools.js"></script>
</head>
<body>
	<div class="container small d-flex h-100 flex-column">
		<div class="row">
			<div class="col">
				<h3 class="text-center"><a href="/">Main</a></h3>
			</div>
			<div class="col">
				<h3 class="text-center"><a href="/tools">Tools</a></h3>
			</div>
			<button type="button" class="btn btn-primary" id="mark">Start</button>
		</div>
		<div class="row">
			<div class="col border border-primary">
				Start Latitude:
				<p id="start_lat" class="text-center">0</p>
			</div>
			<div class="col border border-primary">
				Start Longitude: <br>
				<p id="start_lng" class="text-center">0</p>
			</div>
			<div class="col border border-primary">
				Start Altitude:
				<p id="start_alt" class="text-center">0</p>
			</div>
		</div>
		<div class="row">
			<div class="col border border-primary">
				Acc/Quality: <br>
				<p id="start_acc" class="text-center">0</p>
			</div>
			<div class="col border border-primary">
				Start Clock: <br>
				<p id="start_tim" class="text-center">0</p>
			</div>
			<div class="col border border-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-4 border border-primary">
				Current Lat:
				<p id="current_lat" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Current Lon: <br>
				<p id="current_lng" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Current Alt:
				<p id="current_alt" class="text-center">0</p>
			</div>
		</div>
		<div class="row">
			<div class="col-4 border border-primary">
				Acc/Quality: <br>
				<p id="current_acc" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Current Clock: <br>
				<p id="current_tim" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Slope: <br>
				<p id="slope" class="text-center"></p>
			</div>
		</div>
		<div class="row fill d-flex justify-content-start">
			<div id="mapid" style="width: 100%; height: 100%;"></div>
		</div>
	</div>
</body>
</html>
