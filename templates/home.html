<!DOCTYPE html>
<html>
<head>
	<title>Excavator</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/leaflet.css" />
	<script	src="/static/js/jquery.min.js"></script>
	<script src="/static/js/popper.js"></script>
	<script	src="/static/js/proj4.js"></script>
	<script	src="/static/js/bootstrap.min.js"></script>
	<script	src="/static/js/lodash.min.js"></script>
	<script src="/static/js/70120bc685.js"></script>
	<script src="/static/js/leaflet.js"></script>
	<script src="/static/js/home.js"></script>
</head>
<body>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Update settings</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div class="input-group">
		    	<span class="input-group-addon">Start Altitude</span>
		    	<input id="startAltitude" type="text" class="form-control" name="startAltitude" placeholder="startAltiude" value="{{config['start_altitude']}}">
          	</div>
	      	<div class="input-group">
		    	<span class="input-group-addon">Stop Altitude</span>
		    	<input id="stopAltitude" type="text" class="form-control" name="stopAltitude" placeholder="stopAltiude" value="{{config['stop_altitude']}}">
          	</div>
	      	<div class="input-group">
		    	<span class="input-group-addon">Antenna Height</span>
		    	<input id="antennaHeight" type="text" class="form-control" name="antennaHeight" placeholder="antennaHeight" value="{{config['antenna_height']}}">
          	</div>
	      	<div class="input-group">
		    	<span class="input-group-addon">GeoJSON</span>
		    	<input id="path" type="text" class="form-control" name="path" placeholder="path" value="{{config['path']}}">
          	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="text-center">Open Excavator</h1>
			</div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Settings</button>
		</div>
		<div class="row">
			<div class="col-4 border border-primary">
				Latitude:
				<p id="plat" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Longitude: <br>
				<p id="plng" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Altitude:
				<p id="palt" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Heading: <br>
				<p id="pdir" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Accuracy: <br>
				<p id="pacc" class="text-center">0</p>
			</div>
			<div class="col-4 border border-primary">
				Timestamp: <br>
				<p id="ptim" class="text-center">0</p>
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-primary">
				<h2 class="text-center">Height</h2>
				<p id="height" class="text-center">
					Down: <br> M
				</p>
				<p class="text-center">
					<i class="fa fa-arrow-down fa-3x text-muted" aria-hidden="true"></i>
				</p>
				<p class="text-center">
					<i class="fa fa-arrow-down fa-2x text-success" aria-hidden="true"></i>
				</p>
				<p class="text-center">
					<i class="fa fa-arrow-down text-success" aria-hidden="true"></i>
				</p>
				<p class="text-center">
					<i class="fa fa-arrow-up text-muted" aria-hidden="true"></i>
				</p>
				<p class="text-center">
					<i class="fa fa-arrow-up fa-2x text-muted" aria-hidden="true"></i>
				</p>
				<p class="text-center">
					<i class="fa fa-arrow-up fa-3x text-muted" aria-hidden="true"></i>
				</p>
				<h2 class="text-center">Distance</h2>
				<p id="distance" class="text-center">M</p>
			</div>
			<div class="col-10 border border-primary">
				<div id="mapid" style="width: 100%; height: 100%;"></div>
			</div>
		</div>
	</div>
</body>
</html>
